
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <mat-card>
        <mat-card-header>
            <mat-card-title class="pb-2">Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form (ngSubmit)="register()">
                <div>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput [(ngModel)]="name" name="name" placeholder="Enter your name">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput [(ngModel)]="email" name="email" placeholder="Enter your email">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input matInput [(ngModel)]="password" type="password" name="password" placeholder="Enter your password">
                    </mat-form-field>
                </div>
                <button mat-raised-button color="primary" type="submit">Register</button>
            </form>
        </mat-card-content>
    </mat-card>
  </div>
