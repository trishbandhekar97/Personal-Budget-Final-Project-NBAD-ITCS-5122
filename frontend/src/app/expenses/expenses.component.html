<div class="container">
    <div class="d-flex align-items-center justify-content-between">
        <h1 class="pt-3">Expenses</h1>
        <button mat-fab color="primary" aria-label="Add" (click)="addExpense()">
            <mat-icon>add</mat-icon>
          </button>
          
    </div>

    <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'longDate' }} </td>
          </ng-container>

        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> $ {{element.amount}} </td>
          </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        
        <ng-container matColumnDef="budget">
            <th mat-header-cell *matHeaderCellDef> Budget </th>
            <td mat-cell *matCellDef="let element"> {{element.budget.title}} </td>
          </ng-container>

        <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="onEditClick(element)">
            <mat-icon>edit</mat-icon>
            </button>
        </td>
        </ng-container>

        <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="delete(element)">
            <mat-icon>delete</mat-icon>
            </button>
        </td>
        </ng-container>
          

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  

        
    </table>

    <mat-paginator [length]="totalExpenses"
                 [pageSize]="expensesPerPage"
                 [showFirstLastButtons]="true"
                 [pageSizeOptions]="[5,10,15,20]"
                 (page)="onChangedPage($event)"
                 *ngIf="displayPagination"
                 >
                 
        </mat-paginator>
</div>
