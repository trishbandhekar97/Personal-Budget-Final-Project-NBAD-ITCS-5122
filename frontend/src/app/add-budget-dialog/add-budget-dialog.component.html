<h2 mat-dialog-title>Add New Budget</h2>
<div >
    <form [formGroup]="addForm" class="d-flex flex-column align-items-center px-5 py-2">
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput formControlName="title">
          <mat-error *ngIf="addForm.get('title')?.hasError('required')">Title is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Budget</mat-label>
            <input matInput formControlName="budget" type="num">
            <mat-error *ngIf="addForm.get('budget')?.hasError('required')">Budget is required</mat-error>
          </mat-form-field>
        
          <mat-form-field>
            <mat-label>Color</mat-label>
            <input matInput formControlName="color">
            
            <mat-error *ngIf="addForm.get('color')?.hasError('required')">Color is required</mat-error>
          </mat-form-field>
        </form>
</div>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button type="submit" (click)="onSubmit()">Add</button>
  </mat-dialog-actions>
