<div class="app-container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Personal Budget</a>
      <button
        class="navbar-toggler"
        type="button"
  
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div
        class="collapse navbar-collapse"
        id="navbarNavAltMarkup"
      >
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" [routerLink]="['/login']" *ngIf="!isLoggedIn">Login</a>
          <a class="nav-link" [routerLink]="['/register']" *ngIf="!isLoggedIn">Register</a>
          <a class="nav-link" (click)="logout()" *ngIf="isLoggedIn">Logout</a>
        </div>
      </div>
    </div>
  </nav>
  <mat-sidenav-container class="sidenav-container" >
    <mat-sidenav #sidenav mode="side" opened="true" *ngIf="isLoggedIn">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="active-link">Dashboard</a>
        <a mat-list-item [routerLink]="['/budgets']" routerLinkActive="active-link">Budgets</a>
        <a mat-list-item [routerLink]="['/expenses']" routerLinkActive="active-link">Expenses</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <!-- Main content -->
        <div class="container vh-100">
          <router-outlet></router-outlet>
        </div>
        
    </mat-sidenav-content>
  </mat-sidenav-container>
  
</div>
